name: ğŸ”„ CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Tests | Coverage | Pana
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: ğŸ“š Install Dependencies
        run: |
          dart pub global activate pana
          sudo apt-get update
          sudo apt-get install -y lcov
          flutter pub get

      - name: ğŸ” Analyze Code
        run: dart analyze lib --fatal-infos --fatal-warnings

      - name: ğŸ§ª Run Tests with Coverage
        run: |
          echo "ğŸ§ª Running tests with coverage..."
          flutter test --coverage --reporter=expanded
          
          echo "ğŸ“Š Coverage generation completed!"
          echo "ğŸ“‹ Coverage files:"
          ls -la coverage/

      - name: ğŸ“Š Generate Coverage Reports
        run: |
          echo "ğŸ“Š Generating HTML coverage report..."
          genhtml coverage/lcov.info \
            --output-directory coverage/html \
            --title "Engine Security Coverage Report" \
            --show-details \
            --legend
          
          echo "ğŸ“Š Calculating coverage percentage..."
          TOTAL_LINES=$(grep "^LF:" coverage/lcov.info | cut -d: -f2 | awk '{sum += $1} END {print sum+0}')
          COVERED_LINES=$(grep "^LH:" coverage/lcov.info | cut -d: -f2 | awk '{sum += $1} END {print sum+0}')
          COVERAGE=$(echo "scale=1; ($COVERED_LINES * 100) / $TOTAL_LINES" | bc)
          
          echo "âœ… Coverage: $COVERAGE% ($COVERED_LINES/$TOTAL_LINES lines)"

      - name: ğŸ“¤ Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: engine-security
          fail_ci_if_error: false

      - name: ğŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage
          retention-days: 3

      - name: ğŸ“Š Run Pana Analysis
        run: |
          dart pub global run pana --json > pana_report.json
          
          # Extract score
          SCORE=$(cat pana_report.json | jq -r '.scores.grantedPoints // 0')
          MAX_SCORE=$(cat pana_report.json | jq -r '.scores.maxPoints // 160')
          
          echo "Pana Score: $SCORE/$MAX_SCORE"
          
          # Require minimum score of 140/160 (87.5%)
          if [ "$SCORE" -ge 140 ]; then
            echo "âœ… Pana score $SCORE/$MAX_SCORE passed minimum requirement (140/160)"
          else
            echo "âŒ Pana score $SCORE/$MAX_SCORE below minimum requirement (140/160)"
            echo "Please check the pana_report.json for details"
            cat pana_report.json | jq '.report'
            exit 1
          fi

      - name: ğŸ“¤ Upload Pana Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pana-report
          path: pana_report.json

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: ğŸ“š Install Dependencies
        run: flutter pub get

      - name: ğŸ“ˆ Code Metrics
        run: |
          echo "ğŸ“Š Calculating code metrics..."
          
          # Count lines of code
          LOC=$(find lib -name "*.dart" -exec wc -l {} + | tail -1 | awk '{print $1}')
          
          # Count files  
          FILES=$(find lib -name "*.dart" | wc -l)
          
          # Count classes
          CLASSES=$(grep -r "^class " lib --include="*.dart" | wc -l)
          
          echo "ğŸ“ˆ Code Metrics:"
          echo "  - Lines of Code: $LOC"
          echo "  - Dart Files: $FILES" 
          echo "  - Classes: $CLASSES"
          echo "  - Average LOC per file: $((LOC / FILES))"

  publish:
    name: ğŸ“¦ Publish Package
    runs-on: ubuntu-latest
    needs: [ test, security ]
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 5
    
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“š Install Dependencies
        run: flutter pub get
      - name: ğŸ”‘ Setup Pub Credentials
        run: |
          mkdir -p ~/.config/dart
          echo '${{ secrets.PUB_CREDENTIALS }}' > ~/.config/dart/pub-credentials.json

      - name: ğŸ“¦ Publish to pub.dev
        run: dart pub publish --force